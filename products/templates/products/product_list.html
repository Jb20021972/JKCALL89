<!DOCTYPE html>
<html>
<head>
    <title>Produits de {{ operator.name }}</title>
</head>
<body>
    <h1>Produits pour {{ operator.name }}</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="Image de {{ product.name }}" style="width:50px;height:50px;">
                    {% endif %}
                    {{ product.name }} - {{ product.price }}€
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'operator_list' %}">Retour à la liste des opérateurs</a>
</body>
</html>
